<h3>Usuarios</h3>

<ul>
  <li *ngFor="let u of listaUsuarios">
    {{u.nombre}}
    <a [routerLink]="['/usuarios', u.id, 'info']">
      <button class="btn btn-primary">Ver info</button>
    </a>
    <a [routerLink]="['/usuarios', u.id, 'editar']">
      <button class="btn btn-primary">Editar</button>
    </a>
  </li>
</ul>

<hr>

<router-outlet></router-outlet>
