<h2>Peticiones</h2>

<form [formGroup]="formEditar" (ngSubmit)="actualizar()">
  <!-- <div>
    <label for="titulo">Id:</label>
    <input type="text" id="id" formControlName="id">
  </div> -->
  <div>
    <label for="titulo">Titulo:</label>
    <input type="text" class="form-control" id="titulo" formControlName="titulo">
  </div>
  <div>
    <label for="completada">Completada:</label>
    <input type="checkbox" id="completada" formControlName="completada">
  </div>
  <button type="submit" [disabled]="formEditar.invalid">Actualizar</button>
</form>

<button type="button" class="btn btn-primary" (click)="guardar()">Crear tarea</button>

<ul>
  <li *ngFor="let t of listaTareas">
    {{t.titulo}} ({{t.completada ? 'completada' : 'no completada'}})
    <button type="button" class="btn btn-primary" (click)="completar(t)">Hacer/Deshacer tarea</button>
    <button type="button" class="btn btn-danger" (click)="eliminar(t.id!)">Eliminar tarea</button>
    <button type="button" class="btn btn-info" (click)="rellenarFormulario(t)">Editar tarea</button>

  </li>
</ul>
