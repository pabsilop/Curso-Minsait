<h2>Reactivo</h2>

<form [formGroup]="formulario" (ngSubmit)="registro()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">

    <app-error *ngIf="getPintaErrores('username')" [errores]="erroresUsername"></app-error>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">

    <app-error *ngIf="getPintaErrores('email')" [errores]="erroresEmail"></app-error>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">

    <app-error *ngIf="getPintaErrores('password')" [errores]="erroresPassword"></app-error>
  </div>

  <div>
    <label for="confirmarPassword">Confirmar password:</label>
    <input type="password" id="confirmarPassword" formControlName="confirmarPassword">

    <app-error *ngIf="getPintaErrores('confirmarPassword')" [errores]="erroresConfirmarPassword"></app-error>
  </div>


  <button type="submit" [disabled]="formulario.invalid">Registrate</button>
</form>
